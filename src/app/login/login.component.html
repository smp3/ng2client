<div class="container-narrow">
  <form class="form">
    <div class="form-group">
      <label>
        Username
      </label>
      <input class="form-control" type="text" [value]="username" />
    </div>
    <div class="form-group">
      <label>
        Password
      </label>
      <input class="form-control" type="text" [value]="password" />
    </div>
    <div class="form-group">
      <label>
        Server
      </label>
      <input class="form-control" type="text" [value]="server" />
    </div>
    <div class="form-group">
      <button class="btn btn-success" type="button" (click)="login()">
        Login
      </button>
    </div>
  </form>
</div>

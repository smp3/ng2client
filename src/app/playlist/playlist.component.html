<div *ngIf="playlist && playlist.items.length">
  <button (click)="play()">Play</button>
  <table>
    <tbody>
      <tr *ngFor="let item of playlist.items; let i = index;">
        <td>
          {{item.file | track_title}}
        </td>
        <td>
          <button (click)="delete(i)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

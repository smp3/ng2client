<div class="scrollable-listing">
  <table class="table">
    <tbody>
      <tr *ngFor="let t of trackFiles">
        <td>

          {{t.file_name}}
        </td>
        <td>
          <button type="button" 
          class="btn btn-default"
          (click)="play(t)">
            <i class="fa fa-play"></i>
          </button>
          <button 
          class="btn btn-default"
          type="button" (click)="enqueue(t)">
            <i class="fa fa-play-circle"></i>
          </button>
        </td>
      </tr>
    </tbody>

  </table>
</div>
